<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Country of Citizenship of Australian Arrivals in 2021",
  "width": 1000,
  "height": 500,
  "data": {
    "url": "https://raw.githubusercontent.com/saraalana/3179-A2/refs/heads/main/homework/ne_110m_admin_0_countries2.json",
    "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
  },
  "projection": {"type": "equalEarth"},
  "layer": [
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/7_others/oceans.topojson",
        "format": {"type": "topojson", "feature": "oceans"}
      },
      "mark": {"type": "geoshape", "fill": "skyblue"}
    },
    {
      "data": {
        "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/2_symbol_map/js/WorldMapWithGraticules.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
      },
      "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
    },
    {
      "transform": [
        {
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/hungryegg0/3179-A2/refs/heads/main/Arrivals2021.csv"
            },
            "key": "Country",
            "fields": ["Arrivals in 2021"]
          }
        },
        
      ],
      "mark": {"type": "geoshape", "stroke": "white"},
      "encoding": {
        "color": {
          "field": "Arrivals in 2021",
          "type": "quantitative",
          "scale": {
            "type": "threshold",
            "domain": [0, 10, 100, 1000, 5000, 10000, 50000, 100000, 200000, 300000],
            "range": ["#fcfbfd", "#feebe2", "#fde0dd", "#fcc5c0", "#fa9fb5", "#f768a1", "#dd3497", "#ae017e", "#7a0177", "#49006a"]
          }
        }
      }
    },
    {
      "transform": [{
          "lookup": "properties.NAME",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/saraalana/3179-A2/refs/heads/main/homework/countryInfo.csv"
            },
            "key": "name",
            "fields": ["latitude", "longitude"]
          }
        }
      ],
      "mark": {"type": "text"},
      "encoding": {
        "longitude": {"field": "longitude", "type": "quantitative"},
        "latitude": {"field": "latitude", "type": "quantitative"},
        "text": {"field": "properties.NAME", "type": "nominal"},
        "opacity": {
          "condition": {
            "test": "datum['properties.NAME'] == 'Canada' || datum['properties.NAME'] == 'Brazil' || datum['properties.NAME'] == 'Australia' || datum['properties.NAME'] == 'New Zealand' ||  datum['properties.NAME'] == 'India' ||  datum['properties.NAME'] == 'United States of America' ||  datum['properties.NAME'] == '3920' ||  datum['properties.NAME'] == 'United Kingdom' ||  datum['properties.NAME'] == 'Philippines'",
            "value": 1
          },
          "value": 0
        }
      }
    }
  ],
  
  "config": {}
};

    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
